<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
	<link rel="stylesheet" href="/css/main.css">
	
	<!-- Primary Meta Tags -->
	
	<title>{{ page.title }} Dre Spittaa</title>
<meta name="title" content="Dre Spittaa">
<meta name="description" content="{{ page.description }}">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="https://drespittaa.com/">
<meta property="og:title" content="Dre Spittaa">
<meta property="og:description" content="{{ page.description }}">
<meta property="og:image" content="">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="https://drespittaa.com/">
<meta property="twitter:title" content="Dre Spittaa">
<meta property="twitter:description" content="{{ page.description }}">
<meta property="twitter:image" content="">
</head>
<body>
	<!-- Maybe don't make the header an include -->
	{% include Header.html %}
	{% include Navbar.html %}
	<main>
		<div class="container mt-5">
			<h3>{{ page.title }}</h3>
			<h6>Released - {{ page.released | date: "%-d %B %Y"}}</h6>
			<div class="row">
				<div class="col-lg-6">
					<img src="{{ page.cover }}" alt="{{ page.title}}" class="img-fluid mb-5">
				</div>
				<div class="col-lg-6">
					<p>{{ page.description }}</p>
					{% include Platforms.html %}
					<br>
					{% include Tracklist.html %}
				</div>
			</div>
		</div>
	</main>
	{% include Footer.html %}
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
